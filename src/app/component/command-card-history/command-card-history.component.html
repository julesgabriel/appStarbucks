<ion-card>
  <ion-card-header style="background: url({{imgUrl}})">
  </ion-card-header>

  <ion-card-content>
    <ion-card-title> {{name}} <br>
      <span>{{date}}</span>
    </ion-card-title>
    <hr>
    <div class="productConfig">
      <ion-card-subtitle>{{type}}</ion-card-subtitle>
      <ion-card-subtitle><span>{{price}} euros</span></ion-card-subtitle>
    </div>
  </ion-card-content>
</ion-card>
